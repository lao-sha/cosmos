version: '3.8'

services:
  # LiveKit 服务器
  livekit:
    image: livekit/livekit-server:latest
    container_name: livekit-server
    command: --config /etc/livekit.yaml
    restart: unless-stopped
    ports:
      - "7880:7880"      # HTTP/WebSocket API
      - "7881:7881"      # TURN TCP
      - "7882:7882/udp"  # TURN UDP
      - "50000-50100:50000-50100/udp"  # WebRTC 媒体端口
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml:ro
    networks:
      - livekit-net
    environment:
      - LIVEKIT_CONFIG=/etc/livekit.yaml
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:7880"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Redis（可选，用于多实例负载均衡）
  redis:
    image: redis:7-alpine
    container_name: livekit-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - livekit-net
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx 反向代理（可选，用于 HTTPS）
  # 取消注释以启用
  # nginx:
  #   image: nginx:alpine
  #   container_name: livekit-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   networks:
  #     - livekit-net
  #   depends_on:
  #     - livekit

networks:
  livekit-net:
    driver: bridge

volumes:
  redis-data:
    driver: local
