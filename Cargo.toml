[workspace.package]
license = "MIT-0"
authors = ["Cosmos Team"]
homepage = "https://cosmos.app/"
repository = "https://github.com/memoio/cosmos.git"
edition = "2021"

[workspace]
members = [
    "node",
    "pallets/affiliate",
    "pallets/chat/common",
    "pallets/chat/permission",
    "pallets/chat/core",
    "pallets/chat/group",
    "pallets/chat/contacts",
    "pallets/trading/common",
    "pallets/trading/pricing",
    "pallets/trading/credit",
    "pallets/trading/maker",
    "pallets/trading/swap",
    "pallets/trading/otc",
    "pallets/dispute/escrow",
    "pallets/referral",
    "pallets/storage/service",
    "pallets/dispute/evidence",
    "pallets/dispute/arbitration",
    "pallets/storage/lifecycle",
    "pallets/social/matchmaking/common",
    "pallets/social/matchmaking/profile",
    "pallets/social/matchmaking/matching",
    "pallets/social/matchmaking/recommendation",
    "pallets/social/matchmaking/interaction",
    "pallets/social/matchmaking/membership",
# Entity pallets (原 ShareMall，已重构为子模块)
    "pallets/entity/common",
    "pallets/entity/shop",
    "pallets/entity/registry",
    "pallets/entity/token",
    "pallets/entity/governance",
    "pallets/entity/member",
    "pallets/entity/commission",
    "pallets/entity/service",
    "pallets/entity/transaction",
    "pallets/entity/market",
    "pallets/entity/review",
    "pallets/entity/disclosure",
    "pallets/entity/kyc",
    "pallets/entity/sale",
    "media-utils",
    "runtime",
]
resolver = "2"
exclude = ["node-operator"]

[workspace.dependencies]
cosmos-runtime = { path = "./runtime", default-features = false }
pallet-affiliate = { path = "./pallets/affiliate", default-features = false }
# Chat pallets
pallet-chat-common = { path = "./pallets/chat/common", default-features = false }
pallet-chat-permission = { path = "./pallets/chat/permission", default-features = false }
pallet-chat-core = { path = "./pallets/chat/core", default-features = false }
pallet-chat-group = { path = "./pallets/chat/group", default-features = false }
pallet-chat-contacts = { path = "./pallets/chat/contacts", default-features = false }
