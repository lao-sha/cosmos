# Escrow, Referral, IPFS pallets
pallet-escrow = { path = "./pallets/dispute/escrow", default-features = false }
pallet-referral = { path = "./pallets/referral", default-features = false }
pallet-storage-service = { path = "./pallets/storage/service", default-features = false }
# Cosmos common libraries
media-utils = { path = "./media-utils", default-features = false }
