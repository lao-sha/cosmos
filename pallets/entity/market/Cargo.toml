[package]
name = "pallet-entity-market"
version = "0.1.0"
description = "店铺代币 P2P 交易市场模块"
authors = ["Nexus Team"]
edition = "2021"
license = "MIT"
repository = "https://github.com/parity/polkadot-sdk"

[dependencies]
codec = { features = ["derive"], workspace = true }
scale-info = { features = ["derive"], workspace = true }
frame-support = { workspace = true }
frame-system = { workspace = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }
sp-io = { workspace = true }
sp-core = { workspace = true }
log = { workspace = true }
pallet-entity-common = { workspace = true }
pallet-entity-registry = { workspace = true }
pallet-entity-token = { workspace = true }

[dev-dependencies]
sp-core = { workspace = true }
sp-io = { workspace = true }
pallet-balances = { workspace = true }
pallet-assets = { workspace = true }

[features]
default = ["std"]
std = [
	"codec/std",
	"scale-info/std",
	"frame-support/std",
	"frame-system/std",
	"sp-runtime/std",
	"sp-std/std",
	"sp-io/std",
	"sp-core/std",
	"log/std",
	"pallet-entity-common/std",
	"pallet-entity-registry/std",
	"pallet-entity-token/std",
]
runtime-benchmarks = [
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"sp-runtime/try-runtime",
]
