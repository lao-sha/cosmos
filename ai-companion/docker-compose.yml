version: '3.8'

services:
  ai-companion:
    build: .
    container_name: meowstar-ai-companion
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Meowstar AI Companion
      - API_PREFIX=/api/v1
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen2.5:7b}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2}
      - QDRANT_HOST=${QDRANT_HOST:-qdrant}
      - QDRANT_PORT=${QDRANT_PORT:-6333}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    depends_on:
      - qdrant
      - redis
    networks:
      - meowstar-network
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: meowstar-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - meowstar-network
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  qdrant:
    image: qdrant/qdrant:latest
    container_name: meowstar-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - meowstar-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: meowstar-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - meowstar-network
    restart: unless-stopped

networks:
  meowstar-network:
    driver: bridge

volumes:
  ollama_data:
  qdrant_data:
  redis_data:
